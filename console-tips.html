        <h2>Fun with console.log</h2>

        <p onClick="makeGreen()">xBREAKxDOWNx</p>

        <script>
            const dogs = [{ name: 'Nyx', age: 13 }, { name: 'Kona', age: 7 }];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }
        </script>

        <p>Regular</p><br><br>
        <script>
            console.log('hello');
        </script>

        <p>Interpolated</p><br><br>
        <script>
            console.log('Hello I am a %s string!', '+po');
            //adds whatever you pass from the second value to the %s variable
            console.log(`It's better to use variables like this: ${dogs.name}`);
            //using es6 back ticks
        </script>

        <p>Styled</p><br><br>

        <p>Warning!</p><br><br>
