<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics - Addition</title>
</head>
<body>
    
<h3>Addition</h3>

View the Console to see the results<br><br>

1. Add two numbers together<br><br>
<script>
    console.log("Addition: ")
    console.log(23 + 97);
</script>

2. Add a sequence of 6 different numbers <br><br>
<script>
    console.log("Series of numbers: ");
    console.log(10 + 10 + 10 + 10 + 5 + 5);
</script>

3. Print the solution of the following equation: (4 + 6 + 9) / 77 <br><br>
<script>
    console.log("Print out equation");
    console.log((4 + 6 + 9) / 77)
</script>

4. Let's use Variables! <br><br>
<script>
    let a = 10;
    let b = 7 * a;
    console.log("Variables");
    console.log(a * 9);
    console.log(b);
</script>

5. Let's try a few more things! <br><br>
<script>
    const max = 57;
    let actual = max - 13;
    let percentage = actual / max;
    console.log("Percentage Calculations");
    console.log(percentage);
</script>

</body>
</html>
